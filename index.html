<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <link
        href="https://api.openweathermap.org/data/2.5/onecall?lat=33.44&lon=-94.04&exclude=hourly,current,minutely,alerts&appid={f3c7f6f0c1bd55045c6c4f5cb473b0de}">
    <title>5 day Weather Forcast</title>

</head>

<body>
    <header class="header">
        <h1>5 Day Weather by Location</h1>
    </header>

    <div class="container">

        <div class="forcast">
            <h2>Current Weather Forcast</h2>
            <div>
                <form class="search">
                    <label for="search"> City Search: </label>
                    <input type="text">
                    <button>Submit</button>
                </form>
            </div>
        </div>

        <div class="savedCities">
            <h2>Saved Search</h2>
            <li></li>
        </div>


    </div>



    <script src="./script.js"></script>
</body>

</html>
